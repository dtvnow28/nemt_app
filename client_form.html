{% extends "base.html" %}
{% block content %}
<h2>Add Client</h2>
<form method="post" action="/clients">
    <label>First Name: <input type="text" name="first_name" required></label><br>
    <label>Last Name: <input type="text" name="last_name" required></label><br>
    <label>DOB: <input type="date" name="dob"></label><br>
    <label>Gender:
        <select name="gender">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </label><br>
    <label>SSN: <input type="text" name="ssn" placeholder="123-45-6789"></label><br>
    <label>Address Line 1: <input type="text" name="address_line1"></label><br>
    <label>City: <input type="text" name="city"></label><br>
    <label>State: <input type="text" name="state"></label><br>
    <label>ZIP: <input type="text" name="zip"></label><br>
    <label>Phone: <input type="text" name="phone"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Insurance Carrier:
        <select name="insurance_carrier">
            <option value="">--Select--</option>
            <option value="Medi-Cal">Mediâ€‘Cal</option>
            <option value="Medicare">Medicare</option>
            <option value="Anthem">Anthem</option>
            <option value="HealthNet">HealthNet</option>
            <option value="Molina">Molina</option>
        </select>
    </label><br>
    <label>Policy Number: <input type="text" name="policy_number"></label><br>
    <label>Group Number: <input type="text" name="group_number"></label><br>
    <label>Signature:</label><br>
    <canvas id="signature-pad" width="300" height="150" style="border:1px solid #000;"></canvas><br>
    <button type="button" onclick="clearSignature()">Clear</button><br>
    <input type="hidden" id="signature-input" name="signature" />
    <button type="submit" onclick="saveSignature()">Create Client</button>
</form>
<script>
// The saveSignature and clearSignature functions are defined in static/signature.js
</script>
{% endblock %}
